[package]
name = "distributed-key-generation"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "key-generator"
path = "src/bin/key_generator.rs"

[dependencies]
bincode = "1.3.3"
tokio = { version = "1.37.0", features = ["full"] }

serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.127"

clap = { version = "4.4.7", features = ["derive"] }
toml = "0.8.13"

tracing = "0.1.37"
tracing-subscriber = "0.3.17"

skde = { git = "https://github.com/radiusxyz/skde", rev="13f18a4a6846795bb0ca20c4cd5ad494b7b6444f"}

# radius-sdk = { git = "https://github.com/radiusxyz/radius-sdk-rs", features = ["full"], rev="e0eb2d5db55e1d46f459e00ba593a155c1c9e3bd" }
radius-sdk = { git = "https://github.com/radiusxyz/radius-sdk-rs", features = ["json-rpc", "kvstore-json", "signature"], rev="d5dea4d83feade6651feeb19e190185e281caa66" }
# radius-sdk = { path = "../../radius-sdk-rs/radius-sdk", features = ["full"] }

